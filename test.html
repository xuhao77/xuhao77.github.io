<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            /* 设置背景颜色 */
        }

        .container {
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 2em;
            color: #333;
            /* 设置字体颜色 */
        }

        .dot-text {
            display: inline-block;
            position: relative;
        }

        .dots {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            gap: 4px;
            /* 调整点之间的间距 */
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #888;
            /* 设置点的颜色 */
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dot-text">
            12
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <!-- 在这里添加更多的点 -->
            </div>
        </div>
        <div class="dot-text">
            December
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <!-- 在这里添加更多的点 -->
            </div>
        </div>
        <div class="dot-text">
            2023
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <!-- 在这里添加更多的点 -->
            </div>
        </div>
    </div>
</body>

</html>
