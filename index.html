<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>张维为表情包检索</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #searchBox {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .img-item {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .img-item:hover {
            transform: scale(1.05);
        }
        #randomContainer {
            text-align: center;
            margin-bottom: 30px;
        }
        #randomImage {
            max-width: 500px;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>张维为表情包检索</h1>
    <div id="randomContainer">
        <img id="randomImage" alt="随机表情">
    </div>
    <input type="text" id="searchBox" placeholder="输入关键词（如：自信、笑）...">
    <div id="results"></div>
</div>
<script src="scripts/main.js"></script>
</body>
</html>
